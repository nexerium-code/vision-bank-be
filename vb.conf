# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name vbapi.nexerium.com;
    return 301 https://$host$request_uri;
}

# HTTPS server block with SSL configuration and reverse proxy settings
server {
    listen 443 ssl http2;
    server_name vbapi.nexerium.com;

    # SSL Certificate configuration
    ssl_certificate /etc/letsencrypt/live/vbapi.nexerium.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vbapi.nexerium.com/privkey.pem;

    # Recommended SSL settings (optional enhancements)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Reverse Proxy: forward all requests to the application running on localhost:3000
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}